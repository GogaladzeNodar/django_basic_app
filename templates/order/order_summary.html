<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
    

<body>
    <h1>Order Summary for {{ request.user.username }}</h1>

    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'order_detail' order.pk %}">
                Order #{{ order.id }} - {{ order.product.name }} ({{ order.status }})
            </a>
        </li>
        {%empty%}
        <li>No orders found.</li>
        {% endfor %}
    </ul>

</body>

</html>
